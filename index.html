<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>preEntrega3</title>
  </head>
  <body>
    <section class="container fluid">
      <h1>carrito PreEntrega3</h1>

      <div class="card" style="width: 18rem">
        <img src="img/Pantalla.jpg" class="card-img-top" alt="Pantalla" />
        <div class="card-body">
          <h5 class="card-title">Pantalla</h5>
          <p class="card-text">$35000</p>
          <a href="#" class="btn btn-primary">agregar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="img/PlayStation.jpg" class="card-img-top" alt="PlayStation" />
        <div class="card-body">
          <h5 class="card-title">PlayStation</h5>
          <p class="card-text">$40000</p>
          <a href="#" class="btn btn-primary">agregar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="img/Teclado.jpg" class="card-img-top" alt="Teclado" />
        <div class="card-body">
          <h5 class="card-title">Teclado</h5>
          <p class="card-text">$12000</p>
          <a href="#" class="btn btn-primary">agregar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="img/celular.jpg" class="card-img-top" alt="Celular" />
        <div class="card-body">
          <h5 class="card-title">Celular</h5>
          <p class="card-text">$25000</p>
          <a href="#" class="btn btn-primary">agregar</a>
        </div>
      </div>
    </section>

    <section class="shopping-cart">
      <div class="container">
        <h1 class="text-center">CARRITO</h1>
        <hr />
        <!-- HEADER CARRITO -->
        <div class="row">
          <div class="col-6">
            <div class="shopping-cart-header">
              <h6>Producto</h6>
            </div>
          </div>
          <div class="col-2">
            <div class="shopping-cart-header">
              <h6 class="text-truncate">Precio</h6>
            </div>
          </div>
          <div class="col-4">
            <div class="shopping-cart-header">
              <h6>Cantidad</h6>
            </div>
          </div>
        </div>
        <!-- ITEMS CARRITO -->
        <div class="shopping-cart-items shoppingCartItemsContainer"></div>
      </div>
      <div></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
